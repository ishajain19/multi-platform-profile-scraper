

 <!DOCTYPE html>
<html>
<head>
  <title>Profile Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 15px;
      background: #f9fafb;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    p {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #084e96;
    }

    pre {
      margin-top: 12px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 11px;
      max-height: 160px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .note {
      margin-top: 10px;
      font-size: 10px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>

  <h3>Profile Scraper</h3>

  <button id="sendBtn">Send Page to Backend</button>

  <div class="note">
    Works on LinkedIn & Instagram profiles only
  </div>

  <script src="popup.js"></script>
</body>
</html>
